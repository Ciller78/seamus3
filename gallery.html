<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    /> -->
    <script
      src="https://kit.fontawesome.com/02a11c3e0f.js"
      crossorigin="anonymous"
    ></script>
    <title>Gallery</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="./index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="./about.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Gallery</a>
          </li>
          <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main class="gallery_main">
      <div class="carousel">
        <div class="carousel-images">
          <img src="./beach one copy.webp" alt="Image 1" />
          <img src="./beach 2 copy.webp" alt="Image 2" />
          <img src="./beach 3.webp" alt="Image 3" />
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
      </div>
    </main>
    <section class="footer_wrapper">
      <footer>
        <article class="links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </article>
        <article class="social-links links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </article>
        <article class="social-links links">
          <ul>
            <li>
              <i class="fa-brands fa-instagram"></i>
              <a href="#">Instagram</a>
            </li>
            <li>
              <i class="fa-brands fa-facebook"></i>
              <a href="#">Facebook</a>
            </li>
            <li><i class="fa-brands fa-x-twitter"></i> <a href="#">X</a></li>
            <li><i class="fa-brands fa-tiktok"></i> <a href="#">TikTok</a></li>
          </ul>
        </article>
        <article class="news_container">
          <label for="text">Newsletteer</label>
          <input
            type="text"
            name="newsletter"
            id="newsletter"
            placeholder="Newsletter"
          />
        </article>
      </footer>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
